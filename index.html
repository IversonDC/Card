<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1.2</title>
    <link rel="stylesheet" type="text/css" href="DE CASTRO_Activity1.2.css">
</head>

<body>
    <center>
        <canvas id="canvas" width="1600" height="700">
        This browser neither have JavaScript enabled nor support HTML5 canvas tag.
        </canvas>

        <script>
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // I
                DrawLine(100, 100, 400, 100)
                DrawLine(250, 100, 250, 600)
                DrawLine(100, 600, 400, 600)

                // B
                DrawLine(650, 100, 650, 600)
                DrawLine(640, 100, 910, 100)
                DrawLine(900, 100, 900, 280)
                DrawLine(650, 280, 960, 280)
                DrawLine(650, 600, 950, 600)
                DrawLine(950, 280, 950, 610)
                DrawLine(640, 600, 950, 600)

                // D
                DrawLine(1200, 100, 1200, 600)
                DrawLine(1190, 100, 1450, 100)
                DrawLine(1498, 143, 1498, 557)
                DrawLine(1190, 600, 1450, 600)
                DrawLine(1444, 98, 1500, 150)
                DrawLine(1444, 602, 1500, 550)
            }
    
    
            function DrawLine(x1, y1, x2, y2, color = "rgb(208, 194, 240)", linewidth = 20) {
                ctx.beginPath();
                ctx.lineWidth = linewidth;
                ctx.strokeStyle = color
                ctx.moveTo(x1, y1)
                ctx.lineTo(x2, y2);
                ctx.stroke()
            }
        </script>
    </center>
    
</body>
</html>
